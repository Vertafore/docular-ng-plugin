<div class="paramList">
    <h4>Returns</h4>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div ng-repeat="type in returns.type">
                    <span class="paramType" ng-class="type.type">{{type.name}}</span>
                </div>
            </div>
            <div class="col-md-10" ng-if="rendered" bind-html-compile="rendered"></div>
        </div>
    </div>
    <br/>
</div>
